{{- if .Values.manifests.configmap_etc }}
{{- $envAll := . }}
{{- $providersConf := $envAll.Values.conf.providers }}

{{- if empty .Values.conf.coriolis.keystone_authtoken.auth_uri -}}
{{- $_ := tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup"| set .Values.conf.coriolis.keystone_authtoken "auth_uri" -}}
{{- end -}}

{{- if empty .Values.conf.coriolis.keystone_authtoken.auth_url -}}
{{- $_ := tuple "identity" "internal" "api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup"| set .Values.conf.coriolis.keystone_authtoken "auth_url" -}}
{{- end -}}

{{- if empty .Values.conf.coriolis.keystone_authtoken.region_name -}}
{{- $_ := set .Values.conf.coriolis.keystone_authtoken "region_name" .Values.endpoints.identity.auth.coriolis.region_name -}}
{{- end -}}
{{- if empty .Values.conf.coriolis.keystone_authtoken.project_name -}}
{{- $_ := set .Values.conf.coriolis.keystone_authtoken "project_name" .Values.endpoints.identity.auth.coriolis.project_name -}}
{{- end -}}
{{- if empty .Values.conf.coriolis.keystone_authtoken.project_domain_name -}}
{{- $_ := set .Values.conf.coriolis.keystone_authtoken "project_domain_name" .Values.endpoints.identity.auth.coriolis.project_domain_name -}}
{{- end -}}
{{- if empty .Values.conf.coriolis.keystone_authtoken.user_domain_name -}}
{{- $_ := set .Values.conf.coriolis.keystone_authtoken "user_domain_name" .Values.endpoints.identity.auth.coriolis.user_domain_name -}}
{{- end -}}
{{- if empty .Values.conf.coriolis.keystone_authtoken.username -}}
{{- $_ := set .Values.conf.coriolis.keystone_authtoken "username" .Values.endpoints.identity.auth.coriolis.username -}}
{{- end -}}
{{- if empty .Values.conf.coriolis.keystone_authtoken.password -}}
{{- $_ := set .Values.conf.coriolis.keystone_authtoken "password" .Values.endpoints.identity.auth.coriolis.password -}}
{{- end -}}

{{- if empty .Values.conf.coriolis.keystone_authtoken.memcached_servers -}}
{{- $_ := tuple "oslo_cache" "internal" "memcache" . | include "helm-toolkit.endpoints.host_and_port_endpoint_uri_lookup" | set .Values.conf.coriolis.keystone_authtoken "memcached_servers" -}}
{{- end -}}
{{- if empty .Values.conf.coriolis.keystone_authtoken.memcache_secret_key -}}
{{- $_ := set .Values.conf.coriolis.keystone_authtoken "memcache_secret_key" ( default ( randAlphaNum 64 ) .Values.endpoints.oslo_cache.auth.memcache_secret_key ) -}}
{{- end -}}

{{- if empty .Values.conf.coriolis.database.connection -}}
{{- $_ := tuple "oslo_db" "internal" "coriolis" "mysql" . | include "helm-toolkit.endpoints.authenticated_endpoint_uri_lookup" | set .Values.conf.coriolis.database "connection" -}}
{{- end -}}

{{- if and (empty .Values.conf.logging.handler_fluent) (has "fluent" .Values.conf.logging.handlers.keys) -}}
{{- $fluentd_host := tuple "fluentd" "internal" $envAll | include "helm-toolkit.endpoints.hostname_namespaced_endpoint_lookup" }}
{{- $fluentd_port := tuple "fluentd" "internal" "service" $envAll | include "helm-toolkit.endpoints.endpoint_port_lookup" }}
{{- $fluent_args := printf "('%s.%s', '%s', %s)" .Release.Namespace .Release.Name $fluentd_host $fluentd_port }}
{{- $handler_fluent := dict "class" "fluent.handler.FluentHandler" "formatter" "fluent" "args" $fluent_args -}}
{{- $_ := set .Values.conf.logging "handler_fluent" $handler_fluent -}}
{{- end -}}

{{- if empty .Values.conf.coriolis.DEFAULT.transport_url -}}
{{- $_ := tuple "oslo_messaging" "internal" "coriolis" "amqp" . | include "helm-toolkit.endpoints.authenticated_transport_endpoint_uri_lookup" | set .Values.conf.coriolis.DEFAULT "transport_url" -}}
{{- end -}}
{{- if empty .Values.conf.coriolis.DEFAULT.messaging_transport_url -}}
{{- $_ := tuple "oslo_messaging" "internal" "coriolis" "amqp" . | include "helm-toolkit.endpoints.authenticated_transport_endpoint_uri_lookup" | set .Values.conf.coriolis.DEFAULT "messaging_transport_url" -}}
{{- end -}}

{{- if empty .Values.conf.coriolis.DEFAULT.providers -}}
{{- $prvList := "" }}
{{- range $prv := $envAll.Values.providers.source }}
  {{- $prvCls := printf "coriolis_provider_%s.ExportProvider" $prv }}
  {{- if (eq $prvList "") }}
  {{- $prvList = $prvCls }}
  {{- else }}
  {{- $prvList = printf "%s, %s" $prvList $prvCls }}
  {{- end }}
{{- end }}
{{- range $prv := $envAll.Values.providers.destination }}
  {{- $prvCls := printf "coriolis_provider_%s.ImportProvider" $prv }}
  {{- if (eq $prvList "") }}
  {{- $prvList = $prvCls }}
  {{- else }}
  {{- $prvList = printf "%s, %s" $prvList $prvCls }}
  {{- end }}
{{- end }}
{{- set $envAll.Values.conf.coriolis.DEFAULT "providers" $prvList }}
{{- end }}


---
apiVersion: v1
kind: Secret
metadata:
  name: coriolis-etc
type: Opaque
data:
  coriolis.conf: {{ include "helm-toolkit.utils.to_oslo_conf" .Values.conf.coriolis | b64enc }}
  logging.conf: {{ include "helm-toolkit.utils.to_oslo_conf" .Values.conf.logging | b64enc }}
  api-paste.ini: {{ include "helm-toolkit.utils.to_ini" .Values.conf.paste | b64enc }}
  policy.json: {{ toJson .Values.conf.policy | b64enc }}
{{- range $prv := $envAll.Values.providers.source }}
  {{- $conf := index $providersConf $prv }}
  {{ printf $providersConf.provider_conf_file_name_format $prv }}: {{ index $conf "conf" | b64enc }}
{{- end }}
{{- range $prv := $envAll.Values.providers.destination }}
{{- if not (has $prv $envAll.Values.providers.source) }}
  {{- $conf := index $providersConf $prv }}
  {{ printf $providersConf.provider_conf_file_name_format $prv }}: {{ index $conf "conf" | b64enc }}
{{- end }}
{{- end }}
{{- end }}
