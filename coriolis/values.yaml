    rabbit_init: docker.io/rabbitmq:3.7-management
    ks_user: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_service: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    ks_endpoints: docker.io/openstackhelm/heat:stein-ubuntu_bionic
    coriolis_db_sync: registry.cloudbase.it/appliance/coriolis-conductor:latest
    coriolis_api: registry.cloudbase.it/appliance/coriolis-api:latest
    coriolis_conductor: registry.cloudbase.it/appliance/coriolis-conductor:latest
    coriolis_replica_cron: registry.cloudbase.it/appliance/coriolis-replica-cron:latest
    coriolis_worker: registry.cloudbase.it/appliance/coriolis-worker:latest
    coriolis_web: registry.cloudbase.it/appliance/coriolis-web:latest
    coriolis_web_proxy: registry.cloudbase.it/appliance/coriolis-web-proxy:latest
  pull_policy: "IfNotPresent"
  imageCredentials:
    coriolisImagePullSecret: cbslreg
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

pod:
  security_context:
    coriolis_api:
      pod:
        runAsUser: 42424
      container:
        coriolis_api:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsUser: 0
    coriolis_conductor:
      pod:
        runAsUser: 42424
      container:
        coriolis_conductor:
          redOnlyRootFilesystem: true
          runAsUser: 0
    coriolis_replica_cron:
      pod:
        runAsUser: 42424
      container:
        coriolis_replica_cron:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsUser: 0
    coriolis_worker:
      pod:
        runAsUser: 42424
      container:
        # TODO: do init stuff like downloading/setting vixDiskLib
        init_coriolis_conf:
          runAsUser: 0
          readOnlyRootFilesystem: true
        coriolis_worker:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsUser: 0
        # TODO:
        # - define check/create/mount external bin dir
    coriolis_web:
      pod:
        runAsUser: 42424
      container:
        # TODO: define:
        init_coriolis_web_conf:
          runAsUser: 0
          readOnlyRootFilesystem: true
        coriolis_web:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsUser: 0
    coriolis_web_proxy:
        # TODO: define:
        init_coriolis_web_proxy_conf:
          runAsUser: 0
          readOnlyRootFilesystem: true
        coriolis_web_proxy:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsUser: 0

  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
      weight:
        default: 10

  mounts:
    # NOTE: used to specify any additional desired mounts
    # The standard mounts (ex: /etc and binary files) are handled
    # in the templates automatically:
    coriolis_api:
      init_container: null
      coriolis_api:
        volumeMounts:
        volumes:
    coriolis_conductor:
      init_container: null
      coriolis_conductor:
        volumeMounts:
        volumes:
    coriolis_replica_cron:
      init_container: null
      coriolis_replica_cron:
        volumeMounts:
        volumes:
    coriolis_worker:
      init_container: null
      coriolis_worker:
        volumeMounts:
        volumes:
    coriolis_web:
      init_container: null
      coriolis_web:
        volumeMounts:
        volumes:
    coriolis_web_proxy:
      init_container: null
      coriolis_web_proxy:
        volumeMounts:
        volumes:
    coriolis_db_sync:
      init_container: null
      coriolis_db_sync:
        volumeMounts:
        volumes:

  replicas:
    api: 1
    conductor: 1
    replica_cron: 1
    worker: 1
    web: 1
    web_proxy: 1

  lifecycle:
    upgrades:
      deployments:
        # NOTE: useful when upgrading the chart:
        revision_history: 1
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
    termination_grace_period:
      api:
        timeout: 30

  resources:
